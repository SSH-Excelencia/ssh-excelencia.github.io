<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consolidar Archivos</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script defer src="script.js"></script>
<style>

:root {
  --color-primario: #0a6d12;
  --color-secundario: #f0f0f0;
  --color-texto: #333;
  --color-boton: #9e9e9e; /* gris por defecto */
  --color-boton-hover: #0a6d12;
  --color-header: #1565c0;
  --color-menu: white;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--color-secundario);
  display: flex;
  flex-direction: column;
  height: 100vh;
  padding: 5px;
  
}

header {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: space-between; /* logo izquierda, men칰 derecha */
  background-color: var(--color-header);
  color: white;
  padding: 5px;
  border-radius: 10px;

}

header img {
  height: 40px;
}

.logo-contenedor {
  display: inline-block;
  background-color: white;   /* Fondo blanco */
  border-radius: 50%;        /* Contorno curvo */
  padding: 8px;              /* Espacio alrededor del logo */
  box-shadow: 0 2px 6px rgba(0,0,0,0.2); /* Sombra suave */
}

.logo-contenedor img {
  display: block;
  max-height: 50px;   /* Ajusta el tama침o m치ximo del logo */
  height: auto;
  width: auto;
}

.titulo-header {
  position: absolute;
  left: 50%;
  transform: translateX(-50%); /* centra el texto */
  font-size: 20px;
  font-weight: bold;
}

.btn-salir {
  background-color: #e53935; /* rojo */
  color: white;
  padding: 8px 16px;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
  transition: background 0.3s ease;
}

.btn-salir:hover {
  background-color: #b71c1c; /* rojo m치s oscuro */
}



.grid {
  flex: 1;
  display: grid;
  grid-template-rows: auto 1fr auto;
  gap: 10px;
  padding: 5px;
  height: calc(100vh - 60px);
  box-sizing: border-box;
  text-align: center;
}

.pregunta {
  display: grid;
  grid-template-columns: auto auto; /* izquierda flexible, derecha ajustada al contenido */
  gap: 15px;
  align-items: center; /* centra verticalmente */
  background: white;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);

  height: auto;   /* crece seg칰n contenido */
  min-height: 0;  /* evita que Grid lo expanda m치s de lo necesario */
}

.pregunta .cuadro {
  display: flex;
  flex-direction: column;
  gap: 5px;

      border: 1px dotted #000;
      border-radius: 6px;
  
      align-items: center;
      justify-content: center;
      
      position: relative;
      height: 100%;
      overflow-y: auto;
      width: 100%;
      overflow: hidden;
      flex-wrap: wrap;
    }

    .cuadro input[type="file"] {
  display: none; /* ocultamos el input real */
}

.btn-file {
  display: inline-block;
  padding: 10px 20px;
  background-color: var(--color-primario);
  color: white;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  text-align: center;
  transition: background 0.3s ease;
}

.btn-file:hover {
  background-color: #075a0f; /* color m치s oscuro al pasar el mouse */
}

#previewArchivos {
  border: 1px solid #ccc;
  background: #fafafa;
  border-radius: 6px;
  padding: 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  align-items: center;
  min-height: 50px;
  font-family: Arial, sans-serif;
}

.file-chip {
  display: flex;
  align-items: center;
  gap: 5px;
  background: #e0f2e9;
  padding: 5px 10px;
  border-radius: 20px;
  font-size: 14px;
}

.file-chip img {
  width: 20px;
  height: 20px;
}


.icono-archivo {
  width: 50px;
  height: 50px;
}


#enviar {
  width: 100%;
  padding: 25px;
  background-color: var(--color-primario);
  color: white;
  border: none;
  border-radius: 0;
  cursor: pointer;
  font-size: 22px;
  font-weight: bold;
}

  


</style>

</head>
<body>
 <header>
  <div class="logo-contenedor">
    <img src="https://ssh-excelencia.github.io/AppEncuesta/Std/Image/logo1.png" alt="Logo">
  </div>
  <span class="titulo-header">Consolidaci칩n de Respuestas</span>
  <!-- Bot칩n salir -->
  <a href="https://ssh-excelencia.github.io/" class="btn-salir">SALIR</a> 

</header>
  
<div class="grid">
  <div class="pregunta">
    <div class="cuadro">
      <h3 style="margin:0;">Seleccione los archivos a consolidar</h3>
    </div>
    <div class="cuadro">
      <input type="file" id="inputFiles" multiple accept=".csv">
      <label for="inputFiles" class="btn-file">Abrir Ubicaci칩n</label>
    </div>

  </div>

  <div id="previewArchivos">
    Aqu칤 van las im치genes o vistas previas
  </div>


  <button id="enviar" onclick="consolidar()">Consolidar</button>
</div>



<script>
    async function consolidar() {
  try {
   
    const input = document.getElementById("inputFiles");
        const files = input.files; // archivos seleccionados desde el input

        if (files.length === 0) {
          alert("Primero selecciona los archivos CSV.");
          return;
        }

    const todasFilas = [["Fecha", "Hora", "P1", "P2", "P3", "P4"]];

    for (let file of files) {
          const text = await file.text();
          const lineas = text.trim().split("\n");
          lineas.forEach(l => todasFilas.push(l.split(",")));
        }

        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.aoa_to_sheet(todasFilas);
        XLSX.utils.book_append_sheet(wb, ws, "Consolidado");

        const fecha = new Date();
        const opciones = { month: "long", year: "numeric" };
        const mesAnio = fecha.toLocaleDateString("es-CO", opciones);

        const nombreConsolidado = `Consolidado_${mesAnio}.xlsx`;
        XLSX.writeFile(wb, nombreConsolidado);
        input.value = "";

      } catch (err) {
        alert("Error al consolidar: " + err.message);
      }
    }

// 游늯 Muestra una imagen por cada archivo cargado
function mostrarArchivos() {
  const input = document.getElementById("inputFiles");
  const contenedor = document.getElementById("previewArchivos");
  contenedor.innerHTML = "";

  for (let file of input.files) {
    const img = document.createElement("img");
    img.src = "https://cdn-icons-png.flaticon.com/512/337/337946.png"; // 칤cono de documento
    img.alt = "Archivo";
    img.classList.add("icono-archivo");
    contenedor.appendChild(img);
  }
}

const inputFiles = document.getElementById("inputFiles");
const preview = document.getElementById("previewArchivos");

inputFiles.addEventListener("change", () => {
  const files = inputFiles.files;
  preview.innerHTML = ""; // limpia el preview

  // Texto con total archivos
  const totalText = document.createElement("div");
  totalText.textContent = `Total archivos seleccionados: ${files.length}`;
  totalText.style.width = "100%";
  totalText.style.fontWeight = "bold";
  totalText.style.marginBottom = "5px";
  preview.appendChild(totalText);

  // Iconos para cada archivo
  for (let file of files) {
    const chip = document.createElement("div");
    chip.classList.add("file-chip");

    const icon = document.createElement("img");
    icon.src = "https://cdn-icons-png.flaticon.com/512/337/337946.png"; // 칤cono de documento
    icon.alt = "Archivo";

    const nombre = document.createElement("span");
    nombre.textContent = file.name;

    chip.appendChild(icon);
    chip.appendChild(nombre);

    preview.appendChild(chip);
  }
});

    
  </script>
</body>
</html>
