<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consolidar Archivos</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script defer src="script.js"></script>
<style>

:root {
  --color-primario: #0a6d12;
  --color-secundario: #f0f0f0;
  --color-texto: #333;
  --color-boton: #9e9e9e; /* gris por defecto */
  --color-boton-hover: #0a6d12;
  --color-header: #1565c0;
  --color-menu: white;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: var(--color-secundario);
  color: var(--color-texto);
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: space-between; /* logo izquierda, men칰 derecha */
  background-color: var(--color-header);
  color: white;
  padding: 10px 20px;
}

header img {
  height: 40px;
}

.logo-contenedor {
  display: inline-block;
  background-color: white;   /* Fondo blanco */
  border-radius: 50%;        /* Contorno curvo */
  padding: 8px;              /* Espacio alrededor del logo */
  box-shadow: 0 2px 6px rgba(0,0,0,0.2); /* Sombra suave */
}

.logo-contenedor img {
  display: block;
  max-height: 50px;   /* Ajusta el tama침o m치ximo del logo */
  height: auto;
  width: auto;
}

.titulo-header {
  position: absolute;
  left: 50%;
  transform: translateX(-50%); /* centra el texto */
  font-size: 20px;
  font-weight: bold;
}

#enviar {
  width: 100%;
  padding: 25px;
  background-color: var(--color-primario);
  color: white;
  border: none;
  border-radius: 0;
  cursor: pointer;
  font-size: 22px;
  font-weight: bold;
}

.btn-salir {
  background-color: #e53935; /* rojo */
  color: white;
  padding: 8px 16px;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
  transition: background 0.3s ease;
}

.btn-salir:hover {
  background-color: #b71c1c; /* rojo m치s oscuro */
}

.grid {
  flex: 1;
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: 1fr;
  gap: 20px;
  padding: 20px;
  box-sizing: border-box;
}
.pregunta {
  display: flex;
  /*flex-direction: column;*/
  justify-content: space-between;
  background: white;
  border-radius: 10px;
  padding: 20px;

  text-align: center;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2); 

  box-sizing: border-box;
  /* 游댳 Esta es la clave */
  height: 100%;     /* ocupa todo el espacio que le da la cuadricula */
  overflow: hidden; /* evita que el contenido haga crecer el div */

  /* 游늯 Contenedor de 칤conos */
#previewArchivos {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin-top: 15px;
}

.icono-archivo {
  width: 50px;
  height: 50px;
}
 
  
}

</style>

</head>
<body>
 <header>
  <div class="logo-contenedor">
    <img src="Image/logo1.png" alt="Logo">
  </div>
  <span class="titulo-header">Consolidaci칩n de Respuestas</span>
  <!-- Bot칩n salir -->
  <a href="https://ssh-excelencia.github.io/" class="btn-salir">SALIR</a> 

</header>
  
  <div class="grid">
 <div class="pregunta">
    <h3>Seleccione los archivos a consolidar</h3>
    
  <input type="file" id="inputFiles" multiple accept=".csv"/>
  
  <div id="previewArchivos"></div>

</div>
</div>
  <button id="enviar" onclick="consolidar()">Consolidar</button>



<script>
    async function consolidar() {
  try {
   
    const input = document.getElementById("inputFiles");
        const files = input.files; // archivos seleccionados desde el input

        if (files.length === 0) {
          alert("Primero selecciona los archivos CSV.");
          return;
        }

    const todasFilas = [["Fecha", "Hora", "P1", "P2", "P3", "P4"]];

    for (let file of files) {
          const text = await file.text();
          const lineas = text.trim().split("\n");
          lineas.forEach(l => todasFilas.push(l.split(",")));
        }

        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.aoa_to_sheet(todasFilas);
        XLSX.utils.book_append_sheet(wb, ws, "Consolidado");

        const fecha = new Date();
        const opciones = { month: "long", year: "numeric" };
        const mesAnio = fecha.toLocaleDateString("es-CO", opciones);

        const nombreConsolidado = `Consolidado_${mesAnio}.xlsx`;
        XLSX.writeFile(wb, nombreConsolidado);
        input.value = "";

      } catch (err) {
        alert("Error al consolidar: " + err.message);
      }
    }

// 游늯 Muestra una imagen por cada archivo cargado
function mostrarArchivos() {
  const input = document.getElementById("inputFiles");
  const contenedor = document.getElementById("previewArchivos");
  contenedor.innerHTML = "";

  for (let file of input.files) {
    const img = document.createElement("img");
    img.src = "https://cdn-icons-png.flaticon.com/512/337/337946.png"; // 칤cono de documento
    img.alt = "Archivo";
    img.classList.add("icono-archivo");
    contenedor.appendChild(img);
  }
}
    
  </script>
</body>
</html>
